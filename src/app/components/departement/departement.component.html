<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> identifiant </th>
      <td mat-cell *matCellDef="let element"> {{element.iddepartement}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="departement">
      <th mat-header-cell *matHeaderCellDef> departement </th>
      <td mat-cell *matCellDef="let element"> {{element.nomdepartement}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region.nomregion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
