<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="450px">
    <!--  GRID ONE  -->
    <mat-grid-tile colspan="2" [rowspan]="1" class="dashboard-grid">

      <div class="chart-block">

        <div class="chart">
          <div style="display: block">
            <canvas baseChart [datasets]="barChartData"
             [labels]="barChartLabels"
              [options]="barChartOptions"
               [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>

          </div>
        </div>
      </div>
    </mat-grid-tile>
    <!-- GRID TWO -->
    <mat-grid-tile colspan="1" [rowspan]="1" class="dashboard-grid">
        <div class="chart-block">

            <div class="chartP">
                <div style="display: block">
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [colors]="pieChartColor"
                                [chartType]="doughnutChartType"></canvas>
                  </div>
            </div>
          </div>
    </mat-grid-tile>
    <!-- GRID TREE -->
    <mat-grid-tile colspan="1" [rowspan]="1" class="dashboard-grid">
        <div class="chart-block">

            <div class="chartP">
                <div style="display: block">
                    <canvas baseChart
                            [data]="pieChartData"
                            [labels]="pieChartLabels"
                            [colors]="pieChartColor"
                            [chartType]="pieChartType"></canvas>
                  </div>
            </div>
          </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
